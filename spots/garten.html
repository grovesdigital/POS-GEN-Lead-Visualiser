<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap');

        /* ===== GARTEN1 CANVAS ===== */
        .garten1-canvas {
            width: 1080px;
            height: 1920px;
            position: relative;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Montserrat', sans-serif;
        }

        .garten1-canvas * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ===== VARIABLES ===== */
        .garten1-canvas {
            --brand-green: #9DBD3A;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        /* ===== HINTERGRUND ===== */
        .garten1-bg-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .garten1-bg-layer img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) brightness(0.9);
        }

        .garten1-gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: linear-gradient(to bottom,
                    rgba(0, 0, 0, 0.1) 0%,
                    rgba(0, 0, 0, 0.2) 40%,
                    rgba(10, 20, 10, 0.9) 80%,
                    rgba(5, 10, 5, 1) 100%);
        }

        /* Partikel */
        .garten1-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            z-index: 3;
            bottom: -10px;
            opacity: 0;
        }

        /* ===== HEADER ===== */
        .garten1-header {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            justify-content: center;
            opacity: 0;
        }

        .garten1-logo-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px 60px;
            border-radius: 100px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .garten1-logo-container img {
            height: 90px;
            width: auto;
            display: block;
            /* Added display block */
        }

        /* ===== MAIN CONTENT ===== */
        .garten1-content-wrapper {
            position: absolute;
            bottom: 80px;
            left: 50px;
            width: 980px;
            z-index: 10;
        }

        .garten1-glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 60px 50px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
            transform: translateY(100px);
            opacity: 0;
        }

        .garten1-text-mask {
            overflow: hidden;
            margin-bottom: 10px;
        }

        .garten1-headline-small {
            font-size: 35px;
            font-weight: 500;
            color: var(--brand-green);
            text-transform: uppercase;
            letter-spacing: 3px;
            transform: translateY(100%);
            opacity: 0;
        }

        .garten1-headline-large {
            font-size: 85px;
            font-weight: 900;
            color: white;
            line-height: 1.05;
            margin-top: 10px;
            margin-bottom: 40px;
            transform: translateY(100%);
            opacity: 0;
        }

        .garten1-divider {
            width: 100px;
            height: 6px;
            background: var(--brand-green);
            border-radius: 3px;
            margin-bottom: 50px;
            opacity: 0;
        }

        .garten1-action-grid {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
            align-items: center;
        }

        .garten1-phone-btn {
            background: var(--brand-green);
            color: white;
            padding: 30px 20px;
            border-radius: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(157, 189, 58, 0.4);
            opacity: 0;
            transform: scale(0.9);
        }

        .garten1-phone-label {
            font-size: 22px;
            font-weight: 500;
            text-transform: uppercase;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .garten1-phone-val {
            font-size: 52px;
            font-weight: 800;
            white-space: nowrap;
            letter-spacing: -1px;
        }

        .garten1-phone-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
        }

        .garten1-qr-area {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateX(20px);
        }

        .garten1-qr-text {
            text-align: right;
            margin-right: 20px;
            color: white;
        }

        .garten1-qr-head {
            font-size: 20px;
            font-weight: 700;
            color: var(--brand-green);
        }

        .garten1-qr-sub {
            font-size: 16px;
            opacity: 0.7;
        }

        .garten1-qr-img-box {
            background: white;
            padding: 10px;
            border-radius: 15px;
            flex-shrink: 0;
        }

        .garten1-qr-img-box img {
            width: 110px;
            height: 110px;
            display: block;
        }
    </style>

    <div class="garten1-canvas">

        <div class="garten1-bg-layer">
            <img src="garten_photo.jpg" alt="Garten1 Impression" class="garten1-bg-img">
        </div>

        <div class="garten1-gradient-overlay"></div>

        <!-- Partikel -->
        <div class="garten1-particle garten1-p1" style="left: 10%;"></div>
        <div class="garten1-particle garten1-p2" style="left: 30%;"></div>
        <div class="garten1-particle garten1-p3" style="left: 60%;"></div>
        <div class="garten1-particle garten1-p4" style="left: 80%;"></div>
        <div class="garten1-particle garten1-p5" style="left: 50%;"></div>

        <div class="garten1-header">
            <div class="garten1-logo-container">
                <img src="garten_logo.png" alt="Garten1">
            </div>
        </div>

        <div class="garten1-content-wrapper">
            <div class="garten1-glass-card">

                <div class="garten1-text-mask">
                    <div class="garten1-headline-small">Ihr Experte in Hamburg</div>
                </div>
                <div class="garten1-text-mask">
                    <div class="garten1-headline-large">Zeit f√ºr Ihren<br>Traumgarten.</div>
                </div>

                <div class="garten1-divider"></div>

                <div class="garten1-action-grid">

                    <div class="garten1-phone-btn">
                        <div class="garten1-phone-label">Jetzt Termin vereinbaren</div>
                        <div class="garten1-phone-val">040 882 157 56 0</div>
                    </div>

                    <div class="garten1-qr-area">
                        <div class="garten1-qr-text">
                            <div class="garten1-qr-head">ONLINE</div>
                            <div class="garten1-qr-sub">KONTAKT</div>
                        </div>
                        <div class="garten1-qr-img-box">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&color=2C3E50&data=https://www.garten1.com/kontakt/"
                                alt="QR">
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script>
        // ===== 5 SEKUNDEN LOOP TIMELINE =====
        const tl = gsap.timeline({
            repeat: -1,      // Infinite Loop
            repeatDelay: 0   // Kein Delay
        });

        // Make timeline available globally for controls
        window.animationTimeline = tl;

            // ===== SETUP =====
            gsap.set(".garten1-bg-img", { scale: 1.0, transformOrigin: "center center" });

            // ===== ENTER (0s - 2s) =====
            tl.addLabel("enter", 0);

            // Background subtle zoom
            tl.to(".garten1-bg-img", {
                scale: 1.15,
                rotate: 2,
                duration: 5.0,
                ease: "none"
            }, "enter");

            // Particles float up
            tl.to(".garten1-p1", {
                y: -800,
                x: 30,
                opacity: 0.6,
                duration: 7,
                ease: "none"
            }, "enter");

            tl.to(".garten1-p2", {
                y: -900,
                x: -20,
                opacity: 0.6,
                duration: 9,
                ease: "none"
            }, "enter+=0.2");

            tl.to(".garten1-p3", {
                y: -850,
                x: 50,
                opacity: 0.6,
                duration: 6,
                ease: "none"
            }, "enter+=0.5");

            tl.to(".garten1-p4", {
                y: -920,
                x: -30,
                opacity: 0.6,
                duration: 11,
                ease: "none"
            }, "enter+=0.1");

            tl.to(".garten1-p5", {
                y: -880,
                x: 40,
                opacity: 0.6,
                duration: 8,
                ease: "none"
            }, "enter+=0.7");

            // Header fade in
            tl.to(".garten1-header", {
                opacity: 1,
                duration: 0.5,
                ease: "power2.out"
            }, "enter+=0.3");

            // Card slide up
            tl.to(".garten1-glass-card", {
                y: 0,
                opacity: 1,
                duration: 0.8,
                ease: "power3.out"
            }, "enter+=0.5");

            // Headline small reveal
            tl.to(".garten1-headline-small", {
                y: 0,
                opacity: 1,
                duration: 0.6,
                ease: "power2.out"
            }, "enter+=0.8");

            // Headline large reveal
            tl.to(".garten1-headline-large", {
                y: 0,
                opacity: 1,
                duration: 0.6,
                ease: "power2.out"
            }, "enter+=1.0");

            // Divider
            tl.to(".garten1-divider", {
                opacity: 1,
                duration: 0.5
            }, "enter+=1.3");

            // Phone button pop
            tl.to(".garten1-phone-btn", {
                opacity: 1,
                scale: 1,
                duration: 0.5,
                ease: "back.out(1.7)"
            }, "enter+=1.5");

            // Shimmer effect on phone button
            tl.to(".garten1-phone-btn::after", {
                left: "200%",
                duration: 1.5,
                ease: "power2.inOut"
            }, "enter+=2.0");

            // QR area slide
            tl.to(".garten1-qr-area", {
                opacity: 1,
                x: 0,
                duration: 0.5,
                ease: "power2.out"
            }, "enter+=1.7");

            // ===== HOLD (2s - 4.3s) =====
            tl.addLabel("hold", 2.0);
            tl.to({}, { duration: 2.3 }, "hold"); // 2.3s hold time

            // ===== EXIT (4.3s - 5s) =====
            tl.addLabel("exit", 4.3);

            // QR and Phone fade out
            tl.to([".garten1-qr-area", ".garten1-phone-btn"], {
                opacity: 0,
                y: 20,
                stagger: 0.05,
                duration: 0.3,
                ease: "power2.in"
            }, "exit");

            // Divider shrink
            tl.to(".garten1-divider", {
                opacity: 0,
                width: 0,
                duration: 0.3,
                ease: "power2.in"
            }, "exit+=0.05");

            // Headlines hide
            tl.to([".garten1-headline-large", ".garten1-headline-small"], {
                opacity: 0,
                y: -30,
                stagger: 0.05,
                duration: 0.3,
                ease: "power2.in"
            }, "exit+=0.1");

            // Card slide down
            tl.to(".garten1-glass-card", {
                y: 100,
                opacity: 0,
                duration: 0.4,
                ease: "power2.in"
            }, "exit+=0.15");

            // Header fade out
            tl.to(".garten1-header", {
                opacity: 0,
                duration: 0.3
            }, "exit+=0.2");

            // Reset particles for next loop
            tl.set([".garten1-p1", ".garten1-p2", ".garten1-p3", ".garten1-p4", ".garten1-p5"], {
                y: 0,
                x: 0,
                opacity: 0
            });

            // Timeline ist genau 5 Sekunden lang und loopt perfekt
    </script>
</body>
