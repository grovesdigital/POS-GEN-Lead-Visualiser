<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Förster Apotheke Premium POS</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* -------------------------------------------------------------
           VIEWPORT
        ------------------------------------------------------------- */
        body {
            background-color: #222;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'DM Sans', sans-serif;
        }

        #pos-canvas {
            position: relative;
            width: 1080px;
            height: 1920px;
            background-color: #fcfcfc;
            overflow: hidden; 
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
            opacity: 1; 
        }

        /* -------------------------------------------------------------
           PREVENT FOUC (Flash of Unstyled Content)
        ------------------------------------------------------------- */
        .is-animated {
            visibility: hidden;
            opacity: 0;
        }

        /* -------------------------------------------------------------
           DESIGN SYSTEM
        ------------------------------------------------------------- */
        :root {
            --primary-red: #DA291C; 
            --forest-green: #2F4F4F;
            --text-dark: #222222;
            --text-grey: #555555;
        }

        .grid-layout {
            display: grid;
            grid-template-rows: 20% 45% 25% 10%;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        /* HEADER */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding-top: 50px;
        }
        
        .brand-logo {
            width: 150px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.08));
        }

        .header-title {
            font-family: 'Playfair Display', serif;
            font-size: 55px;
            color: var(--primary-red);
            letter-spacing: 2px;
            line-height: 1;
            text-transform: uppercase;
            font-weight: 700;
        }
        
        .header-sub {
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--text-grey);
            margin-top: 15px;
            font-weight: 500;
        }

        /* VISUAL STAGE */
        .visual-stage {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            padding-bottom: 20px;
        }
        
        /* The Arch Mask */
        .image-wrapper {
            position: relative;
            width: 850px;
            height: 800px;
            border-radius: 425px 425px 0 0; 
            overflow: hidden;
            z-index: 2;
            box-shadow: 0 40px 80px rgba(0,0,0,0.12);
            background-color: #eee;
            /* Visibility handled by GSAP */
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* CONTENT AREA */
        .content-block {
            padding: 30px 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        
        /* Mask for text reveal */
        .text-mask {
            overflow: hidden;
            display: block;
            padding-bottom: 10px;
            margin-bottom: -10px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 75px;
            line-height: 1.1;
            margin: 0 0 25px 0;
            color: var(--text-dark);
            font-weight: 400;
        }
        
        .divider {
            width: 0px; 
            height: 3px;
            background-color: var(--primary-red);
            margin-bottom: 25px;
        }

        p.body-copy {
            font-size: 32px;
            color: var(--text-grey);
            line-height: 1.5;
            max-width: 850px;
        }
        
        .highlight-text {
            color: var(--primary-red);
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
        }

        /* FOOTER */
        footer {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-red);
            color: white;
            font-family: 'DM Sans', sans-serif;
            z-index: 20;
        }
        
        .address-row {
            font-size: 36px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .dist-row {
            font-size: 20px;
            opacity: 0.9;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

    <div id="pos-canvas">
        <div class="grid-layout">
            
            <!-- 1. Header -->
            <header>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/eb/Deutsche_Apotheke_Logo.svg/1009px-Deutsche_Apotheke_Logo.svg.png" alt="Apotheke Logo" class="brand-logo is-animated" id="logo">
                
                <div class="text-mask">
                    <div class="header-title is-animated" id="brand-text">Förster Apotheke</div>
                </div>
                <div class="header-sub is-animated" id="sub-text">Langenfelde</div>
            </header>

            <!-- 2. Visual -->
            <div class="visual-stage">
                <div class="image-wrapper" id="img-wrapper">
                    <img src="https://lh3.googleusercontent.com/p/AF1QipPIZyAUgyzTFtUvsr0MUyTZYRcMW8USrb0b-xLA=s761-k-no" alt="Förster Apotheke Interior" class="hero-image" id="hero-img">
                </div>
            </div>

            <!-- 3. Content -->
            <div class="content-block">
                <div class="text-mask">
                    <h1 class="is-animated" id="headline">
                        Ihre Gesundheit<br>im Mittelpunkt.
                    </h1>
                </div>
                
                <div class="divider is-animated" id="divider"></div>
                
                <div class="text-mask">
                    <p class="body-copy is-animated" id="body-text">
                        <span class="highlight-text">Schneller als online.</span>
                        Wir beraten Sie kompetent & persönlich.
                    </p>
                </div>
            </div>

            <!-- 4. Footer -->
            <footer class="is-animated" id="footer">
                <div class="address-row">Wolffstraße 9, 22525 Hamburg</div>
                <div class="dist-row">Ihr Team vor Ort</div>
            </footer>
        </div>
    </div>

    <script>
        // -------------------------------------------------------------
        // SCALING
        // -------------------------------------------------------------
        function resizeTemplate() {
            const canvas = document.getElementById('pos-canvas');
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const scale = Math.min(windowWidth / 1080, windowHeight / 1920);
            canvas.style.transform = `scale(${scale * 0.95})`;
        }
        window.addEventListener('resize', resizeTemplate);
        resizeTemplate();

        // -------------------------------------------------------------
        // ANIMATION ENGINE
        // -------------------------------------------------------------
        
        const tl = gsap.timeline({ repeat: -1, repeatDelay: 1 });
        
        // Elements
        const logo = document.getElementById('logo');
        const brand = document.getElementById('brand-text');
        const sub = document.getElementById('sub-text');
        const wrapper = document.getElementById('img-wrapper');
        const img = document.getElementById('hero-img');
        const headline = document.getElementById('headline');
        const divider = document.getElementById('divider');
        const body = document.getElementById('body-text');
        const footer = document.getElementById('footer');

        // --- SETUP (One-time) ---
        // Sets the image scale origin so zooms look correct
        gsap.set(img, { transformOrigin: "center center" });

        // --- ENTER SEQUENCE ---
        tl.addLabel("enter");

        // 1. Header (Blur Reveal)
        tl.fromTo(logo, 
            { autoAlpha: 0, y: -50, filter: "blur(10px)" },
            { autoAlpha: 1, y: 0, filter: "blur(0px)", duration: 1.0, ease: "power3.out" },
            "enter"
        );
        tl.fromTo(brand,
            { autoAlpha: 0, y: 100, filter: "blur(10px)" },
            { autoAlpha: 1, y: 0, filter: "blur(0px)", duration: 1.0, ease: "power3.out" },
            "enter+=0.2"
        );
        tl.fromTo(sub, { autoAlpha: 0, opacity: 0 }, { autoAlpha: 1, opacity: 1, duration: 1.0, ease: "power2.out" }, "enter+=0.4");

        // 2. IMAGE REVEAL (The Fix: Using fromTo ensures clean reset every loop)
        // We set the wrapper to be clipped (hidden) at start of tween, then animate to open.
        tl.fromTo(wrapper, 
            { 
                clipPath: "inset(100% 0% 0% 0% round 425px 425px 0 0)",
                webkitClipPath: "inset(100% 0% 0% 0% round 425px 425px 0 0)",
                autoAlpha: 1 // Ensure it's visible so mask can work
            },
            {
                clipPath: "inset(0% 0% 0% 0% round 425px 425px 0 0)",
                webkitClipPath: "inset(0% 0% 0% 0% round 425px 425px 0 0)",
                duration: 1.8,
                ease: "power4.inOut"
            }, "enter+=0.2"
        );

        // Image zooms out slightly while revealing
        tl.fromTo(img, 
            { scale: 1.3 },
            {
                scale: 1.05,
                duration: 1.8,
                ease: "power4.inOut"
            }, "<" // Sync start
        );

        // 3. Content Reveal
        tl.fromTo(headline,
            { autoAlpha: 0, y: 100, filter: "blur(20px)" },
            { autoAlpha: 1, y: 0, filter: "blur(0px)", duration: 1.0, ease: "power3.out" },
            "enter+=1.0"
        );
        tl.fromTo(divider,
            { autoAlpha: 0, width: 0 },
            { autoAlpha: 1, width: 120, duration: 0.8, ease: "power2.inOut" },
            "enter+=1.2"
        );
        tl.fromTo(body,
            { autoAlpha: 0, y: 50, filter: "blur(10px)" },
            { autoAlpha: 1, y: 0, filter: "blur(0px)", duration: 0.8, ease: "power2.out" },
            "enter+=1.3"
        );
        tl.fromTo(footer,
            { autoAlpha: 0, yPercent: 100 },
            { autoAlpha: 1, yPercent: 0, duration: 0.8, ease: "power3.out" },
            "enter+=1.4"
        );

        // --- HOLD SEQUENCE ---
        tl.addLabel("hold");
        
        // Slow Zoom In during hold
        tl.to(img, { 
            scale: 1.1, 
            duration: 5.0, 
            ease: "none" 
        }, "hold");

        // Ensure hold time
        tl.to({}, { duration: 4.0 }, "hold");

        // --- EXIT SEQUENCE (The Fix: Simple Scale Out) ---
        tl.addLabel("exit");

        const exitVars = { y: -50, autoAlpha: 0, filter: "blur(10px)", duration: 0.6, ease: "power2.in" };

        tl.to(footer, { yPercent: 100, autoAlpha: 0, duration: 0.5 }, "exit");
        tl.to(body, exitVars, "exit+=0.1");
        tl.to(divider, { width: 0, autoAlpha: 0, duration: 0.4 }, "exit+=0.2");
        tl.to(headline, exitVars, "exit+=0.2");
        
        // Smoothly fade and scale out the image wrapper instead of reversing the mask
        tl.to(wrapper, { 
            scale: 0.95,
            autoAlpha: 0,
            duration: 0.8,
            ease: "power2.in"
        }, "exit+=0.3");
        
        tl.to([brand, sub], { y: -30, autoAlpha: 0, duration: 0.5 }, "exit+=0.4");
        tl.to(logo, { scale: 0.8, autoAlpha: 0, duration: 0.5 }, "exit+=0.5");

    </script>
</body>
</html>
